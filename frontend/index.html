<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Home | Fishes</title>
</head>
<body>
  <header>
    <nav>
      <div class="logo">FIshy Angle</div>
      <div class="menus">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
    <div class="showcase">
      <div class="showcase-contents">
        <h1 class="leading-text">Welcome to Fishy</h1>
        <p class="sec-color">All we do is about fish</p>
        <div class="showcase-btns">
          <button class="button">Read More</button>
          <button class="button">Start Fishing</button>
        </div>
      </div>
    </div>
  </header>
  <section class="contents">
    <div class="fishSection">
      <div class="left">
        <img src="/showcase1.jpg" alt="showcase fish">
      </div>
      <div class="right">
        <h2>These are the list of Fishes you can add yours</h2>
        <p>Listing of all the Fishes</p>
      </div>
    </div>
    <div class="fishSection">
      <div class="left">
        <img src="/fish-fact.jpg" alt="showcase fish">
      </div>
      <div class="right">
        <h2>Add a fish to the list</h2>
        <form action="">
          <form-title>Add fish</form-title>
          <div>
            <label for="fishName">Fish Name</label>
          </div>
          <div>
            <input type="text" placeholder="input the name of the fish" />
          </div>
          <div>
            <label for="fishCategory">
              FIsh Category
            </label>
          </div>
      <div>
        <input type="text" placeholder="What catefory does this fish belongs?" />
      </div>
          <button type="submit">Add Fish</button>
        </form>
      </div>
    </div>
    <div class="fishSection">
      <div class="left">
        <img src="/bcb852_MG_8950_Bent_Christensen_Azote.jpg" alt="showcase fish">
      </div>
      <div class="right">
        <h2>Edit or delete a fish</h2>
        <p>Listing of all the Fishes</p>
      </div>
    </div>
  </section>
  <footer>
    <p>Jerrycaffe &copy; 2020</p>
  </footer>
</body>
</html>
